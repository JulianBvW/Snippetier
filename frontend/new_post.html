<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snippetier - New Post</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="header-action"><a href="index.html">Snippetier</a></h1>
      <span style="margin-top: 0.5em">
        <span class="green">anonymous</span>@snippetier ~$
        <a href="login.html"><span class="green header-action">login</span></a>
      </span>
    </header>

    <main>
      <section id="new-post-section">
        <h1>New Post</h1>
        <form id="post-form">
          <label
            >Title:<br />
            <input type="text" id="post-title" required />
          </label>
          <br /><br />

          <label
            >Content:<br />
            <textarea id="post-text" rows="10" cols="50" required></textarea>
          </label>
          <br /><br />
          <button class="action-btn" type="submit">&gt; send post</button>
        </form>
      </section>
    </main>

    <script src="new_post.js"></script>
  </body>
</html>
